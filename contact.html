    <main class="container">
        <section class="row">
            <div class="col-md-8">
                <form class="block form-horizontal">
                    <h1 class="block-header">Contacts</h1>
                    <hr />
                    <div class="row">
                        <h1 class="col-6 offset-1" style="color: #993399; font-style: italic; font-weight: bold">Contact Me at:</h1>
                            <div class="col-6 offset-1" style="padding-top: 10px; color:#993399">
                                    Github: <a href="https://github.com/carlitos-nova" target="_blank">https://github.com/carlitos-nova </a>
                                    <br>
                                    Linkedin: <a href="https://www.linkedin.com/in/carlitos-de-castro-3b0918158" target="_blank">https://www.linkedin.com/in/carlitos-de-castro-3b0918158</a>
                                    <br>
                                    Email: decastrocarlitos@gmail.com
                            </div>
                        </div>
                    <br><br>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="msg">Message</label>
                        <div class="col-sm-10">
                            <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <button class="submit-btn">Submit</button>
                </form>
            </div>
        </section>
